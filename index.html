<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/daecb5c9fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="relative">
       <!--Front Section Container -->
      <div class="w-[100vw] h-[100vh] bg-black relative flex ">
             <div class="absolute top-16 ">
                <div class="circle1 h-[100px] w-[100px] transition-all rounded-full "></div>
             </div>
            <!-- card -->
            <div class="flex flex-col w-[264px] h-[330px] absolute top-36 left-[500px]  bg-[#2f2f2f] rounded-lg opacity-40 border-y">
            </div>
            <div class="absolute top-44 left-[513px]  flex flex-col text-white gap-5 items-center">
               <img src="img1.jpg" class="w-[110px] h-[110px]  rounded-full ">
               <h2 class="text-2xl font-bold ">Anmol Kurmi</h2>
               <h3 class="">Full Stack Developer</h3>
               <div class="flex gap-2 ">
                <button onclick="openModal()" class="font-extralight text-xs flex items-center gap-2 border rounded-md px-1 py-1 hover:bg-white hover:text-black transition-all duration-300">
                  <i class="fa-solid fa-share"></i>
                  <span> Share My Profile</span>
               </button> 
                <button class="font-extralight text-xs  border rounded-md px-1 py-1 w-[110px] hover:bg-white hover:text-black transition-all duration-300">Follow Me</button>
               </div> 
            </div>
             <div class="absolute top-96 left-80 ">
                <div class="circle2 h-[130px] w-[130px] transition-all rounded-full -z-10"></div>
             </div>
      </div>
  
      <!-- Modal Section -->
      
      <div class="modal">
           <div class="modal-header flex justify-between">
           <h1 class="font-bold text-2xl">Share My Profile</h1>
            <div>
               <i onclick="closeModal()" class="fa-solid fa-xmark text-2xl"></i>
            </div>
          </div> 
          <div>
            <hr class="my-5">
          </div>

      <div class="icon-container flex items-center justify-between"> 
         <a href="https://www.facebook.com/anmap.patel" target="_blank">
            <img src="fb.png" alt="faceBook img" class="w-[50px] h-[50px] icon">
         </a>
         <a href="https://www.instagram.com/anmolpatel562" target="_blank">
           <img src="insta.png" alt="Instagram img" class="w-[40px] h-[40px] icon ">
          </a>
         <a href="https://www.linkedin.com/in/anmol-k-569197205" target="_blank">
           <img src="linkdin.png" alt="linkedin img" class="w-[55px] h-[55px] icon">
         </a>
         <a href="https://wa.link/xfrmxc" target="_blank">
           <img src="whats.png" alt="Whatsapp img" class="w-[37px] h-[37px] icon">
          </a>
         <a href="https://t.me/anmolpatel562" target="_blank">
           <img src="tele.png" alt="Telegram img" class="w-[41px] h-[41px] icon">
         </a>
     </div>
    </div>
     <!-- OverLay -->
     <div class="overlay" onclick="closeModal()"  ></div>
</section>  
<script src="scrpit.js"></script> 
</body>
</html>
